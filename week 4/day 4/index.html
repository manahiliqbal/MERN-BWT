<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pink-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-xs mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Calculator</h2>
        <div id="display">0</div>
        <div class="calculator-grid">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="chooseOperation('+')">+</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="chooseOperation('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="chooseOperation('*')">*</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="chooseOperation('/')">/</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="compute()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
